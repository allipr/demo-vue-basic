<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>vue compositionAPI-setup函数</title>

</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="root"></div>

    <script>
        const app = Vue.createApp({
            template: `<div @click="handleClick">
                name:{{name}}  age:{{age}}
                </div>`,
            methods: {
                test() {
                    console.log("methods-test");
                }
            },
            //created 实例被完全初始化之前

            setup(props, context) {
                return {
                    name: '云牧',
                    age: 18,
                    handleClick() {
                        this.test()
                    }
                }

            }
        })
        app.mount("#root")
    </script>
</body>
