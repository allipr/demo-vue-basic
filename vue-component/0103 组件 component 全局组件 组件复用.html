<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件 component 复用</title>
</head>
<style>
    *{
        user-select: none;/*不允许内容被选中、复制 */
        cursor: pointer;/*变小手*/
    }
</style>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="root"></div>
    <script>
        //组件具有复用性
        //在根组件中使用
        const app =Vue.createApp({
            data() {
                return {
                    list:['hello','yunmu','teacher']
                }
            },
            template: `
            <count />
            <count />
            <count />
                       `
            ,
        })
        //组件的定义
        //全局组件
        app.component("count",{
            data () {
                return {
                    count:1
                }
            },
            template:`<div @click="count += 1">{{ count }}<div>`
        })
        app.mount('#root')
    </script>
</body>

</html>
