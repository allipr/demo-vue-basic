<style>
    * {
        /*禁止内容选取*/
        user-select: none;
        /*指针变小手*/
        cursor: pointer;

    }
</style>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="root"></div>
    <script>
        Vue.createApp({
            data() {
                //TODO:必须大写TODO：
                return {
                    count: 1,
                }
            },
            template: `<div @click="count +=1" v-once>{{count}}</div>`,
            mounted() {

            },
        }).mount('#root')
    </script>
</body>

</html>
