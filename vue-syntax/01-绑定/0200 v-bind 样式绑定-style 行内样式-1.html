<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>样式绑定-混合-数组对象</title>
</head>
<style>
    .green{
        color: green;
    }
    .purple{
        color: purple;
    }
    .blue{
        color: blue;
    }
</style>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="root"></div>
    <script>
        const app =Vue.createApp({
            data() {
                return {
                    classString:"purple",
                    classObject:{
                        blue:true,purple:true
                    },
                    classArrayObject:["green","purple",{blue:true}],
                    styleString:"",
                }
            },
            // template: `<div :class="classArrayObject">Hello World</div>`,
            template: `<div style="color:tomato;font-size:30px;">Hello World</div>`,
        })
        app.mount('#root')
    </script>
</body>

</html>
