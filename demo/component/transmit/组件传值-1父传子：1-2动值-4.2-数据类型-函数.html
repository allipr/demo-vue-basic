<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>

    <script>
        // 1.父组件
        const app = Vue.createApp({
            components: {
                ChildComp: ChildComp,
            },
            // 2.1 定义数据
            data() {
                return {
                    func: () => {
                        alert("我是函数!")
                    }
                }
            },
            // 2.2 传递数据
            template: `
                <child :content="func"></child>
            `,
        })
        //2、子组件
        app.component('child', {
            //2.1、接收父值
            props: ['content'],
            //2.2、使用父值
            methods: {
                handleClick() {
                    this.content()
                }
            },
            //2.3、模板应用
            template: `
            <div @click="handleClick">{{content}}</div>
            `,
        })
        const vm = app.mount('#root')
    </script>
</body>
