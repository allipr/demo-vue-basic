<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>

    <script>
        //1、父组件
        const app = Vue.createApp({
            //1.1、定义数据
            data() {
                return {
                    num: 123,
                    str: '字符串'
                }
            },
            // 1.2、传递数据
            template: `
                <child v-bind:data1="num" :data2="str"></child>
            `,
        })
        //2、子组件
        app.component('child', {
            // 2.1、接收父值
            props: ['data1', 'data2'],
            //2.2、使用父值
            template: `
             <div>{{typeof data1}}--{{data1}}</div>
             <div>{{typeof data2}}--{{data2}}</div>
             `,
        })
        const vm = app.mount('#root')
    </script>
</body>
