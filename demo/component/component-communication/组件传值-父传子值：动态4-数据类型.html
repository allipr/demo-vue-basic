<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>

    <script>
        // 2.子组件 
        const
            ChildComp = {
                // 2.2 使用数据
                template: `
                    <div>string：{{string}}</div>
                    <div>number：{{number}}</div>
                `,
                // 2.1 接收数据
                props: ['string', 'number']
            }

        // 1.父组件
        const app = Vue.createApp({
            components: {
                ChildComp: ChildComp,
            },
            data() {
                return {
                    params: {
                        string: '字符串',
                        number: 123,
                    }
                }
            },
            // 2.使用子组件并传值
            template: `
                <child-comp v-bind="params"></child-comp>
            `,
        })
        const vm = app.mount('#root')
    </script>
</body>
