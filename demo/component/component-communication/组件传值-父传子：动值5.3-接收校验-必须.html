<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>

    <script>
        // 2.子组件 
        const
            ChildComp = {
                // 2.2 使用数据
                template: `
                    <div>{{content}}</div>
                `,
                // 2.1 接收数据
                props: {
                    content: {
                        required: true,
                        default: 1
                    }
                }
            }

        // 1.父组件
        const app = Vue.createApp({
            components: {
                ChildComp: ChildComp,
            },
            //1.1 定义数据
            data() {
                return {
                    num: '字符串'
                }
            },
            // 1.2 传递数据
            template: `
                <child-comp></child-comp>
            `,
        })
        const vm = app.mount('#root')
    </script>
</body>
