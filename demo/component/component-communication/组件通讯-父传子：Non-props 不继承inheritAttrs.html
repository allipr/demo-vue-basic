<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>

    <script>
        // 2.子组件 
        //2.1、接收父组件自定义属性，不继承父组件属性
        const
            Child1 = {
                props: ["content"],
                template: `<div>{{content}}</div> `,
            }
        //2.2、不接收父组件自定义属性，继承父组件属性
        const Child2 = {
            props: [""],
            template: `<div>子2</div>`
        }
        //2.3、不接收父组件自定义属性，不继承父组件属性
        const Child3 = {
            inheritAttrs: false, //不继承
            template: `<div>子3</div>`
        }

        // 1.父组件
        const app = Vue.createApp({
            components: {
                Child1,
                Child2,
                Child3,
            },
            // 1.2 传递数据
            template: `
                <child1 content="子组件1" class="cls1"></child1>
                <child2 content="子组件2" class="cls2"></child2>
                <child3 content="子组件3" class="cls3"></child3>
            `,
        })
        const vm = app.mount('#root')
    </script>
</body>
