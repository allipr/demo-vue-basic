<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>

    <script>
        //1、父组件：
        const app = Vue.createApp({
            // 1.1、传递数据
            template: `
                <child str1="父值1" str2="父值2"></child>
            `,
        })
        //2、子组件：
        app.component('child', {
            // 2.1、接收父值
            props: ['str1', 'str2'],
            // 2.2、使用父值
            template: `<div>{{str1}}--{{str2}}</div>`,

        })
        const vm = app.mount('#root')
    </script>
</body>
