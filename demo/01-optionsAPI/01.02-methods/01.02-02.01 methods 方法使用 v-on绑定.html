<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>
</head>

<body>
    <div id="root"></div>
    <script>
        const app = Vue.createApp({
            template: `
            <div @click="handleClick">{{ formatString(msg) }}</div>
            <button v-on="">点我转大写</button>
            <button>点我转小写</button>
            <input v-model="msg"/>
            `,
            data() {
                return {
                    msg: 'Hello Word',
                }
            },
            methods: {
                handleClick: function () {
                    // console.log(this.msg);
                    // console.log(this.$data.msg);
                    // alert('this.msg 或+者 this.$data.msg：'+this.msg)
                    this.msg = this.msg.toLowerCase(); //转小写
                },
                formatString(string) {
                    return string.toUpperCase(); //toLowerCase()转大写
                }
            },
        })
        app.mount('#root')
    </script>
</body>

</html>
