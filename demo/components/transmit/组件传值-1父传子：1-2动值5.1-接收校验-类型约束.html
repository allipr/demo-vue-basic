<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>

    <script>
        // 1.父组件
        const app = Vue.createApp({
            //1.1、定义数据
            data() {
                return {
                    num: '字符串'
                }
            },
            // 1.2、定义数据
            template: `
                <child v-bind:content="num"></child>
            `,
        })
        app.component('child', {

            // 2.1 接收父值
            // 约束数据类型：String Number Boolean Array Object Function Symbol
            props: {
                content: {
                    type: Number
                }
            },
            // 2.2 使用父值
            template: `
            <div>{{content}}</div>
            <div>{{typeof content}}</div>
            `
        })
        const vm = app.mount('#root')
    </script>
</body>
