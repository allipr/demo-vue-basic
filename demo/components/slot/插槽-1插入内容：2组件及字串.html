<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>

    <script>
        //定义组件
        const Test = {
            template: `Test组件`
        }
        //1、父组件：
        const app = Vue.createApp({
            components: {
                Test
            },
            //插槽内容
            template: `
                <child>
                    slot传的字符串
                </child>
                <hr/>
                <child>
                    <test/>
                </child>
            `,
        })
        //2、子组件：
        app.component('child', {
            //插槽结构
            template: `
                <form>
                    <input type="text">
                    <slot></slot>

                </form>
            `,
        })
        const vm = app.mount('#root')
    </script>
</body>
