<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>
    <script>
        const app = Vue.createApp({
            template: `
            <div>{{num}}</div>
            `,
            setup() {
                const {
                    ref
                } = Vue
                const num = ref(1)
                setTimeout(() => {
                    num.value = 2
                }, 2000)
                return {
                    num
                }
            },
        })
        const vm = app.mount('#root')
    </script>
</body>
