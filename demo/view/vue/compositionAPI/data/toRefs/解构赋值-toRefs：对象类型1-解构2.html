<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title></title>

</head>

<body>
    <div id="root"></div>
    <script>
        const app = Vue.createApp({

            setup() {
                const {
                    reactive,
                    toRefs
                } = Vue
                const obj = reactive({
                    name: '对象',
                    age: 23
                })
                const {
                    name,
                    age
                } = toRefs(obj)
                setTimeout(() => {
                    name.value = '变化'
                    age.value = 32
                }, 2000)

                return {
                    name,
                    age
                }
            },
            template: `<div>{{name}}--{{age}}</div>`,
        })
        const vm = app.mount('#root')
    </script>
</body>
